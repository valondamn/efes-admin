@if (visible) {
  <div class="dropdown-menu" #modalBody>
    <div class="profile-info" *ngIf="userProfile$ | async as userProfile">
      @if (userProfile.avatar) {
        <img
          src="{{ userProfile.avatar }}"
          alt="Profile Picture"
          class="profile-logo"
        />
      } @else {
        <img src="/assets/images/main/profile.png" alt="" />
      }

      <div class="profile-info__name-coins">
        <span>{{ userProfile.first_name }} {{ userProfile.last_name }}</span>
        <div class="coins">
          <span>{{ userProfile.coins }}</span>
          <svg-icon src="assets/icons/coins.svg"></svg-icon>
        </div>
      </div>
    </div>
    <div class="header-menu">
      <div class="header-menu-item" routerLink="/wallet">
        <svg-icon src="assets/icons/account/wallet.svg"></svg-icon>
        <span>Кошелёк</span>
      </div>
      <div class="header-menu-item" routerLink="/settings">
        <svg-icon src="assets/icons/account/settings.svg"></svg-icon>
        <span>Настройки</span>
      </div>
    </div>
    <div class="logout">
      <div class="header-menu-item" (click)="onLogout()">
        <svg-icon src="assets/icons/account/logout.svg"></svg-icon>
        <span>Выйти</span>
      </div>
    </div>
  </div>
  <div class="dropdown-menu__background"></div>
}
